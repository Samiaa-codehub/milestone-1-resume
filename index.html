<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="./stylesheet.css">
</head>
<body>
    <div class="container">
        <header>
            <div>
                <h1 style="text-decoration: underline;"><i>Unique Path & Shareable Link Resume By</i></h1>
                <p>Samia Ali</p>
            </div>
        </header>

        <!-- Toggle Button for Form -->
        <button id="toggle-form-btn">Show/Hide Form</button>

        <form id="resume-form" style="display: block;">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="userName">UserName:</label>
                <input id="userName" type="userName" required>
                <br>
                <label for="email">Email:</label>
                <input id="email" type="email" required>
                <br>
                <label for="religion">Religion:</label>
                <input id="religion" type="text" required>
                <br>                
                <label for="date">Date of Birth:</label>
                <input type="date" id="date" required>
                <br>
                <label for="address">Address:</label>
                <input type="text" id="address" required>
                <br>
                <label for="profilePicture">Profile Picture:</label>
                <input type="file" id="profilePicture" accept="image/*" required>
            </fieldset>

            <fieldset>
                <legend>Education</legend>
                <label for="education">Education (comma-separated):</label>
                <textarea id="education" rows="4" required></textarea>
            </fieldset>

            <fieldset>
                <legend>Skills</legend>
                <label for="skills">Skills (comma-separated):</label>
                <textarea id="skills" rows="4" required></textarea>
            </fieldset>

            <fieldset>
                <legend>Reference</legend>
                <label for="reference">Reference:</label>
                <input type="text" id="reference" required>
            </fieldset>

            <fieldset>
                <legend>Contact</legend>
                <label for="contact">Contact:</label>
                <input type="number" id="contact" required>
            </fieldset>

            <button type="submit">Generate Resume</button>
        </form>

        <section id="resume-output" style="max-width: 600px; background-color: antiquewhite; margin: auto; border: 4px solid #c5ddf1; margin-top: 20px; border-radius: 8px; box-shadow: 5px 5px 5px 5px rgb(77, 233, 168); display: none;">
            <h2 style="font-family: 'Times New Roman', Times, serif; font-size: xx-large; text-decoration: underline double; text-align: center">Your Resume</h2>
            <div id="resume" style="font-family: Arial, Helvetica, sans-serif; font-size: x-large;"></div>
        </section>
    </div>
    <script src="./script.js" defer></script>
</body>
</html>
